
<title>Alarm Clock</title>
    <body>
		<div id="Container">
			<div id="clock">
				<span id="hour"> </span> :
				<span id="minute"> </span> :
				<span id="second"> </span>
			</div>

			<div id="Alarm">
				Hour: <input id="aHour" type="number" min="0" max="23" onChange="numCap(this);"/>
				&nbsp;&nbsp;
				Minute: <input id="aMinute" type="number" min="00" max="59" onChange="numCap(this)" />
				&nbsp;&nbsp;
				Second: <input id="aSecond" type="number" min="00" max="59" onChange="numCap(this)" />
				&nbsp;&nbsp;
				&nbsp;&nbsp;
				<input id="aSwitch" type="button" value="Set alarm." onclick="alarmSwitch()"/>
			</div>

			<br>
				<input id="turnOff" type="button" value="Turn all alarms off" onclick="disableAlarm();"/>
		</div>
   </body>

<script src="alarm.js"> </script>
