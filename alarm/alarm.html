
<link href="alarm.css" rel="stylesheet">

<title>Alarm Clock</title>
    <body>
		<div id="Container">
			<div id="clock">
				<span id="hour"> </span> :
				<span id="minute"> </span> :
				<span id="second"> </span>
			</div>

			<div id="Alarm">
				Hour: <input id="aHour" type="number" min="0" max="23" step="1" onChange="numCap(this);"/><br/>
				Minute: <input id="aMinute" type="number" min="00" max="59"  step="1" onChange="numCap(this)" /><br/>
				Second: <input id="aSecond" type="number" min="00" max="59"  step="1" onChange="numCap(this)" /><br/>
				<center><input id="aSwitch" class="button" type="button" value="Set alarm." onclick="alarmSwitch()"/></center>
			</div>
			<br>
				<center><input id="turnOff" class="button" type="button" value="Turn all alarms off" onclick="disableAlarm();"/></center>
		</div>
   </body>

<script src="alarm.js"> </script>
